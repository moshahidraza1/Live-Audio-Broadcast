# Nginx + RTMP sample config
# - RTMP ingest endpoint: rtmp://<host>:1935/live
# - HLS files are generated by ffmpeg (not nginx-rtmp) in /var/www/hls
# - Nginx serves static HLS from /hls

worker_processes auto;

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;
    chunk_size 4096;

    application live {
      live on;
      record off;
    }
  }
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  server {
    listen 8080;

    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        audio/mp4 m4a;
        video/mp4 mp4;
        application/x-mpegURL m3u8;
      }
      root /var/www;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
      add_header Access-Control-Allow-Headers '*';
    }
  }
}
